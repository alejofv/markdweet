<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
    your text:
    <p class="pull-right">{{ charCount }} chars</p>
    <textarea class="form-control" ng-model="markdown" ng-change="updateCount()" rows="5"></textarea>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-5 col-xs-offset-1 col-sm-4 col-sm-offset-2">
    <a class="btn btn-sm btn-default" ng-click="clear()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Start over</a>
  </div>
  <div class="col-xs-5 col-sm-4 text-right">
    <a class="btn btn-sm btn-success" ng-click="continue()"><span class="glyphicon glyphicon-ok"></span>&nbsp;Looks good</a>
  </div>
</div>
