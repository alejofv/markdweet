<link rel="stylesheet" ng-href="content/styles/markdown/{{ selectedStyle }}.css"></link>

<div class="row form form-horizontal">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 text-center">
    <select ng-model="selectedStyle" ng-options="item for item in styles" class="form-control"></select>
  </div>
</div>
<div class="row form form-horizontal">
  <div class="col-xs-4 col-xs-offset-2 col-sm-3 col-sm-offset-3">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon-width"><span class="glyphicon glyphicon-resize-horizontal"></span>&nbsp;width</span>
      <input type="number" class="form-control" aria-describedby="basic-addon-width" ng-model="markdownSize.width">
    </div>
  </div>
  <div class="col-xs-4 col-sm-3 text-right">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon-height"><span class="glyphicon glyphicon-resize-vertical"></span>&nbsp;height</span>
      <input type="number" class="form-control" aria-describedby="basic-addon-width" ng-model="markdownSize.height">
    </div>
  </div>
</div>
<br />

<div>
  <div class="panel panel-default markdown-preview"
        resizable
        r-directions="['right', 'bottom', 'left']"
        r-centered-x="true"
        r-centered-y="true"
        r-width="markdownSize.width"
        r-height="markdownSize.height">
    <div btf-markdown="markdown" id="md-content">
    </div>
  </div>
</div>

<br />

<div class="row">
  <div class="col-xs-5 col-xs-offset-1 col-sm-4 col-sm-offset-2">
    <a class="btn btn-sm btn-default" ng-click="back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Start over</a>
  </div>
  <div class="col-xs-5 col-sm-4 text-right">
    <a class="btn btn-sm btn-success" ng-click="save()"><span class="glyphicon glyphicon-save"></span>&nbsp;Download</a>
  </div>
</div>
